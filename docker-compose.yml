version: "3.8"

services:
  rag-backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

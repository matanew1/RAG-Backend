<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="RAG-powered AI Chatbot with real-time responses">
    <meta name="theme-color" content="#6366f1">

    <title>RAG Chat</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Critical CSS inline for faster first paint -->
    <style>
        /* Critical path CSS - minimal styles for initial render */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html {
            font-size: 16px
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a12;
            color: #f8fafc;
            min-height: 100vh;
            min-height: 100dvh
        }

        .app {
            display: flex;
            min-height: 100vh;
            min-height: 100dvh
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            background: linear-gradient(180deg, #0a0a12 0%, #12121e 100%);
            z-index: 9999;
            transition: opacity 0.4s ease, visibility 0.4s ease
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden
        }

        .loading-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.4);
            animation: logoPulse 2s ease-in-out infinite
        }

        @keyframes logoPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(99, 102, 241, 0.4)
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(99, 102, 241, 0.6)
            }
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.15);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite
        }

        .loading-text {
            font-size: 0.875rem;
            color: #64748b;
            letter-spacing: 0.05em
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }
    </style>

    <!-- Load fonts asynchronously -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    </noscript>

    <!-- CSS files - loaded in order -->
    <link rel="stylesheet" href="/frontend/css/variables.css">
    <link rel="stylesheet" href="/frontend/css/base.css">
    <link rel="stylesheet" href="/frontend/css/layout.css">
    <link rel="stylesheet" href="/frontend/css/components.css">
    <link rel="stylesheet" href="/frontend/css/responsive.css">
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-logo">ü§ñ</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing RAG Chat...</div>
    </div>

    <div class="app" id="app"
        style="opacity:0;transform:translateY(10px);transition:opacity 0.5s ease, transform 0.5s ease">
        <!-- Background Effects -->
        <div class="bg-effects" aria-hidden="true"></div>

        <!-- Mobile Sidebar Overlay -->
        <div class="sidebar-overlay" aria-hidden="true"></div>

        <!-- Sidebar -->
        <aside class="sidebar glass">
            <div class="sidebar-header">
                <div class="sidebar-logo">ü§ñ</div>
                <h1 class="sidebar-title">RAG Chat</h1>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Chat</div>
                    <button class="nav-item active" id="new-chat-btn">
                        <span class="nav-item-icon">üí¨</span>
                        <span>New Chat</span>
                    </button>
                    <button class="nav-item" id="clear-chat-btn">
                        <span class="nav-item-icon">üóëÔ∏è</span>
                        <span>Clear History</span>
                    </button>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Data</div>
                    <button class="nav-item" id="training-btn">
                        <span class="nav-item-icon">üìö</span>
                        <span>Train Document</span>
                    </button>
                    <button class="nav-item" id="stats-btn">
                        <span class="nav-item-icon">üìä</span>
                        <span>Statistics</span>
                    </button>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">System</div>
                    <button class="nav-item" id="settings-btn">
                        <span class="nav-item-icon">‚öôÔ∏è</span>
                        <span>Settings</span>
                    </button>
                </div>
            </nav>

            <div class="sidebar-footer">
                <a href="/api" target="_blank" class="nav-item">
                    <span class="nav-item-icon">üìñ</span>
                    <span>API Docs</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header glass">
                <div class="header-left">
                    <button class="btn btn-ghost btn-icon" id="menu-toggle" aria-label="Toggle menu">
                        ‚ò∞
                    </button>
                    <h2>Chat</h2>
                </div>

                <div class="header-right">
                    <button class="status-indicator" id="connection-status" title="Click to reconnect">
                        <span class="status-dot"></span>
                        <span>Connecting...</span>
                    </button>
                </div>
            </header>

            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Messages -->
                <div class="messages" id="messages" role="log" aria-live="polite">
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <h3 class="empty-state-title">Start a conversation</h3>
                        <p>Ask me anything! I'm here to help.</p>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-container glass">
                    <div class="input-wrapper">
                        <textarea class="input-field" id="message-input" placeholder="Type your message..." rows="1"
                            aria-label="Message input"></textarea>
                        <button class="btn btn-primary btn-icon" id="send-button" aria-label="Send message">
                            ‚û§
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Socket.IO Client (loaded async) -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>

    <!-- App Scripts (ES Modules) -->
    <script type="module" src="/frontend/js/app.js"></script>

    <!-- Remove loading screen when app is ready -->
    <script>
        window.addEventListener('load', function () {
            // Minimum loading time for smooth transition
            const minLoadTime = 800;
            const startTime = Date.now();

            function showApp() {
                const elapsed = Date.now() - startTime;
                const remaining = Math.max(0, minLoadTime - elapsed);

                setTimeout(function () {
                    const loadingScreen = document.getElementById('loading-screen');
                    const app = document.getElementById('app');

                    // Fade out loading screen
                    loadingScreen.classList.add('hidden');

                    // Show app with animation
                    app.style.opacity = '1';
                    app.style.transform = 'translateY(0)';

                    // Remove loading screen from DOM after transition
                    setTimeout(function () {
                        loadingScreen.remove();
                    }, 400);
                }, remaining);
            }

            // Check if critical resources are loaded
            if (document.readyState === 'complete') {
                showApp();
            } else {
                window.addEventListener('DOMContentLoaded', showApp);
            }
        });
    </script>
</body>

</html>

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    
    # Caching for static assets
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   1M;
        application/javascript     1M;
        ~image/                    1M;
    }

    upstream backend {
        ip_hash;  # Sticky sessions for WebSocket stability
        server rag-backend-1:3001;
        server rag-backend-2:3001;
    }

    server {
        listen 80 default_server;
        server_name _;
        
        expires $expires;

        # Serve modular frontend
        location = / {
            root /usr/share/nginx/html/frontend;
            index index.html;
            try_files /index.html =404;
        }

        # Serve frontend static assets (CSS, JS)
        location /frontend/ {
            alias /usr/share/nginx/html/frontend/;
            try_files $uri =404;
            
            # Cache static assets
            location ~* \.(css|js)$ {
                expires 1M;
                add_header Cache-Control "public, immutable";
            }
        }

        # Proxy versioned API requests to backend (v1)
        location /v1/rag/ {
            proxy_pass http://backend/v1/rag/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Proxy versioned Auth API requests to backend (v1)
        location /v1/auth/ {
            proxy_pass http://backend/v1/auth/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Legacy API requests (redirect to versioned API)
        location /rag/ {
            return 301 /v1$request_uri;
        }

        # Legacy Auth requests (redirect to versioned API)
        location /auth/ {
            return 301 /v1$request_uri;
        }

        # Swagger API docs
        location /api {
            proxy_pass http://backend/api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket proxy for /socket.io/
        location /socket.io/ {
            proxy_pass http://backend/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}